<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Enhancer | Professional Email Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-gradient"></div>

    <main class="container">
        <header class="app-header">
            <!-- Theme Toggle Button -->
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle light and dark mode">
                <!-- Moon Icon for Dark Mode -->
                <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                </svg>
                <!-- Sun Icon for Light Mode -->
                <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun hidden">
                    <circle cx="12" cy="12" r="4"/>
                    <path d="M12 2v2"/>
                    <path d="M12 20v2"/>
                    <path d="m4.93 4.93 1.41 1.41"/>
                    <path d="m17.66 17.66 1.41 1.41"/>
                    <path d="M2 12h2"/>
                    <path d="M20 12h2"/>
                    <path d="m6.34 17.66-1.41 1.41"/>
                    <path d="m19.07 4.93-1.41 1.41"/>
                </svg>
            </button>
            <!-- End Theme Toggle Button -->
            
            <h1>Email Enhancer</h1>
            <p>Refine your communication with AI-powered elegance.</p>
        </header>

        <div class="grid-layout">
            <!-- Input Section -->
            <section class="card input-section">
                <h2>Draft Your Email</h2>
                <form id="emailForm">
                    <div class="form-group">
                        <label for="senderEmail">From</label>
                        <input type="email" id="senderEmail" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="recipientEmail">To</label>
                        <input type="email" id="recipientEmail" placeholder="recipient@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Meeting Request..." required>
                    </div>

                    <!-- TONE SELECTOR -->
                    <div class="form-group">
                        <label for="toneOption">Tone / Style</label>
                        <select id="toneOption" required>
                            <option value="Professional" selected>Professional (Default)</option>
                            <option value="Formal">Formal</option>
                            <option value="Friendly">Friendly</option>
                            <option value="Concise">Concise</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Apology">Apology</option>
                            <option value="Appreciation">Appreciation</option>
                        </select>
                    </div>
                    <!-- END TONE SELECTOR -->

                    <div class="form-group">
                        <label for="emailBody">Message Body</label>
                        <textarea id="emailBody" rows="10"
                            placeholder="Type your draft here... e.g. i want to ask for a raise" required></textarea>
                        <div class="meta-info">
                            <span id="charCount">0 characters</span>
                        </div>
                    </div>

                    <button type="button" id="polishBtn" class="btn btn-primary">
                        <span class="btn-text">Polish Email</span>
                        <div class="loader hidden"></div>
                    </button>
                </form>
            </section>

            <!-- Output Section -->
            <section class="card output-section">
                <h2>Polished Version</h2>
                <div class="output-container">
                    <div id="polishedOutput" class="polished-content" contenteditable="false">
                        <p class="placeholder-text">Your polished email will appear here...</p>
                    </div>
                </div>

                <div class="metrics hidden" id="metricsPanel">
                    <div class="metric-item">
                        <span class="metric-label">Tone</span>
                        <span class="metric-value" id="toneValue">Professional</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">Readability</span>
                        <span class="metric-value" id="readabilityValue">High</span>
                    </div>
                </div>

                <div class="action-buttons hidden" id="actionButtons">
                    <button type="button" id="copyBtn" class="btn btn-secondary">Copy Text</button>
                    <button type="button" id="sendBtn" class="btn btn-success">Confirm & Send</button>
                </div>
            </section>
        </div>
    </main>

    <div id="toast" class="toast hidden">Message sent successfully!</div>

    <script src="script.js"></script>
</body>

</html>
